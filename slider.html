<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="form">
      <h1 class="header">Welcome to Dreamer Hotel</h1>
      <p class="paragraph">Please fill in your name and password correctly</p>
      <input type="text" class="input" placeholder="Enter your name">
      <div class="wrong"></div>
      <input type="password" class="input password" placeholder="Enter your password">
      <div class="wrongPassword"></div>
      <button type="submit" class="submit">Submit</button>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
